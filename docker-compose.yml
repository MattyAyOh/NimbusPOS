version: '3.3'

services:
  client:
    restart: always
    ports:
      - $PORT_CLIENT:3000
    build: .
    stdin_open: true
    tty: true
    command: yarn start
    depends_on:
      - hasura
    environment:
      NODE_ENV: development
      REACT_APP_URL_API: $URL_API
      REACT_APP_URL_HASURA: $URL_HASURA
      REACT_APP_HASURA_SECRET: $HASURA_PASSWORD
      # REACT_APP_MINIO_HOST: $MINIO_HOST
      # REACT_APP_MINIO_PORT: $MINIO_PORT
      # REACT_APP_MINIO_ACCESS_KEY: $MINIO_ACCESS_KEY
      # REACT_APP_MINIO_SECRET_KEY: $MINIO_SECRET_KEY
      CHOKIDAR_USEPOLLING: 'true'
    volumes:
      - .:/usr/src

  db:
    restart: always
    image: postgres

  hasura:
    image: hasura/graphql-engine:v1.0.0-beta.2
    ports:
    - 5000:8080
    depends_on:
    - db
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@db:5432/development
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: $HASURA_PASSWORD

